<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default</title>
</head>
<body>
    <h1>Default Parameter</h1>
    <script>
        function sumVal(){
            return 100
        }
        function add(a,b=30,c=sumVal()){

            return a+b+c
        }
       console.log(add(10))
    </script>
</body>
</html>
