    <h1>Check Whether</h1>
    <script>
        function Check_Whether(x) {
            if((x>=20) && (x<=100)){
                 console.log("true")
            }else if(x==400){
                console.log("true")
            }else{
                console.log("false")
            }
        }

        Check_Whether(100);
      
    </script>
