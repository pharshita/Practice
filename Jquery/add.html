<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add</title>

<body>
    <h1>Add</h1><br/>   
    <button>Append Text</button>
    <!-- <button onclick="appendText()">Append Newtext</button> -->
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $("h1").append("<b> New Containt</b>")//append
                $("h1").prepend("Some prepended text.");//prepend
                $("h1").after(" after");//prepend
                $("h1").before(" before");//prepend
            })
        })
