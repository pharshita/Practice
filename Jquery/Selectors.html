<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!--selectors:- id,class,elements -->

    <h1 id="demo"></h1>
    <h1 class="demo"></h1>

    <script>
       $(document).ready(function(){
        $("#demo").text("hello welcome")//with id
        $(".demo").text("my name is harshita patidar")//with class
        $("h1").text(" harshita patidar")//with elements

    });
    </script>
    
</body>
</html>
